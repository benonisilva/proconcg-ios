<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg">
            <h2>Opções</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item ng-if="!($parent.logged)" nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item ng-if="!($parent.logged)" nav-clear menu-close ui-sref="app.cadastro">
                    Cadastro
                </ion-item>
                <ion-item ng-if="($parent.logged)" nav-clear menu-close ui-sref="app.area-restrita">
                    Denúncias
                </ion-item>
                <ion-item ng-if="!($parent.logged)" nav-clear menu-close ui-sref="app.denuncias-local">
                    Denúncias Não Enviadas
                </ion-item>
                <ion-item ng-if="!($parent.logged)" nav-clear menu-close ui-sref="app.add-denuncia">
                    Nova Denúncia
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.localizacao">
                    Localização
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.info">
                    Informações
                </ion-item>
                 <ion-item ng-if="!($parent.logged)" nav-clear menu-close ui-sref="app.nova-senha">
                    Esqueci Minha Senha
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
