<ion-modal-view>
    <ion-header-bar class="bar bar-calm">
      <h1 class="title">Editar Endereço</h1>
      <!-- <h4 class="border-top"><i class="icon ion-edit"></i> Forms</h4> -->
    </ion-header-bar>
    <ion-content>
      <div class="list">
      	<div class="item item-divider">Informações de Endereço</div>
      	<div class="item item-input-inset">
      	    <label class="item-input-wrapper">
      	      CEP:
      	      <input ng-model="vm.endereco.cep" type="tel" placeholder="CEP" ui-br-cep-mask>
      	    </label>
      	    <button class="icon ion-search button button-small"></button>
      	</div>
      	<label class="item item-input item-floating-label">
           <span class="input-label">*Telefone</span>
           <input type="tel" ng-model="vm.endereco.telefone" placeholder="Telefone para contato" ui-br-phone-number required >
        </label>
      	<label class="item item-input item-stacked-label">
              <span class="input-label">Rua</span>
               <input ng-model="vm.endereco.logradouro" placeholder="Logradouro" type="text" required>
        </label>
      	<label class="item item-input item-stacked-label">
      	  <span class="input-label">Bairro</span>
      	  <input ng-model="vm.endereco.bairro" placeholder="Bairro" type="text">
      	</label>
      	<label class="item item-input item-stacked-label">
      	  <span class="input-label">Complemento</span>
      	  <input ng-model="vm.endereco.complemento" placeholder="Complemento e ou Numero" type="text">
      	</label>
      	<label class="item item-input item-stacked-label">
           <span class="input-label">Cidade</span>
           <input name="localidade" ng-model="vm.endereco.localidade" placeholder="Cidade" type="text">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">UF</span>
          <input ng-model="vm.endereco.uf" type="text" placeholder="UF" maxlenght="15">
        </label>
      </div>
      <div class="button-bar">
      	<button ng-click="vm.salva(vm.endereco)" class="button button-small button-calm">Salvar</button>
      	<button ng-click="vm.fecha()" class="button button-small button-calm">Fechar</button>
      </div>
    </ion-content>
 </ion-modal-view>
